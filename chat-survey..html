<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EnergyChatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Dialogflow Messenger script -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Make sure the chat window fills the iframe cleanly */
    df-messenger {
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <df-messenger
    intent="WELCOME"
    chat-title="EnergyChatbot"
    agent-id="fc2e3aad-61e0-43f9-b370-c63a10e9fff3"
    language-code="en">
  </df-messenger>

  <script>
    // Auto-open the chatbot so the window shows immediately
    function openChatWhenReady(){
      const df = document.querySelector('df-messenger');
      if (!df || !df.shadowRoot) return setTimeout(openChatWhenReady, 200);

      const launcher = df.shadowRoot.querySelector('df-messenger-launcher');
      if (!launcher || !launcher.shadowRoot) return setTimeout(openChatWhenReady, 200);

      const btn = launcher.shadowRoot.querySelector('button');
      if (!btn) return setTimeout(openChatWhenReady, 200);

      btn.click();
    }
    window.addEventListener('load', openChatWhenReady);
  </script>
</body>
</html>
